version: 2
models:
  - name: int_jaffle_data__customer_order_history
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

      - name: total_orders
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 10000
              strictly: false

      - name: total_spent
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false

      - name: avg_order_value
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false

      - name: first_order_date
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: "'2016-09-01'"
              max_value: "{{ current_timestamp() }}"

      - name: last_order_date
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: "'2017-01-08'"
              max_value: "{{ current_timestamp() }}"

      - name: customer_lifetime_days
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false

      - name: customer_segment
        data_tests:
          - not_null
          - accepted_values:
              values: ['VIP', 'Regular', 'New']
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['VIP', 'Regular', 'New']

    data_tests:
      - dbt_expectations.expect_table_row_count_to_equal:
          value: 930
      - dbt_expectations.expect_table_columns_to_match_ordered_list:
          column_list: ['customer_id', 'total_orders', 'total_spent', 'avg_order_value', 'first_order_date', 'last_order_date', 'customer_lifetime_days', 'customer_segment']