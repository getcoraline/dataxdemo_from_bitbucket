name: DBT CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install dbt dbt-databricks

      - name: Run dbt debug
        run: dbt debug

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt build
        run: dbt build

  dbt-docs:
    runs-on: ubuntu-latest
    needs: dbt-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install dbt dbt-databricks

      - name: Generate dbt docs
        run: dbt docs generate
