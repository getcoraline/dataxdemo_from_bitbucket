source:
  type: dbt
  serviceName: uc-dataxdemo
  sourceConfig:
    config:
      type: DBT
      dbtConfigSource:
        dbtConfigType: local
        dbtCatalogFilePath: /Users/coraline/Desktop/dataxdemo_github/target/catalog.json
